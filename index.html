<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the random number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    
    <h1>GUESS THE RANDOM NUMBER</h1>

    <div class="container">
        <!-- Input and Guess button -->
        <input type="number" id="userGuess" placeholder=" 1-3 only" min="1" max="3">
        <button id="guessButton" class="hover-button">Guess</button>
    </div>

    <!-- result -->
    <p id="randomNumberResult"></p>

    <!-- userScore -->
    <p id="userScore"></p> 
    
    <script src="random.js"></script>
</body>
</html>
